<body class=" bg-secondary">

    <div class="container-md">
        <div class="row my-5 d-flex justify-content-center container-fluid"> <!-- contiene la tarjeta, por lo que ajusta la posición de la misma-->
            
            <div class="card col-md-8 border-0 ">
                <div class="row">
                    <header class="card-header py-4 " style="width: 100%;">
                        <h2 class="text-center">Create Account</h2>
                    </header>
                </div>

                <div class="card-body ">
                    
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="firstName">First Name:</label>
                            <input type="firstName" class="form-control" id="firstName" placeholder="Enter first name" name="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName">Last Name:</label>
                            <input type="lastName" class="form-control" id="lastName" placeholder="Enter last name" name="lastName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="col-md-6">
                            <label for="Cpwd">Confirm Password:</label>
                            <input type="Cpassword" class="form-control" id="Cpwd" placeholder="Confirm password" name="Cpswd">
                        </div>
                    </div>

                    <div class="d-flex ">
                        <button type="submit" class="btn btn-primary col-12 ">Crear Cuenta</button>
                    </div>
                </div>
                <div class="row">
                    <footer class="card-footer " style="width: 100%;"><a href="login.html" class="">¿Ya tienes cuenta? Inicia sesión</a></footer>
                </div>
            </div>
        </div>
    </div>



    <footer class="container-fluid bg-white fixed-bottom text-dark py-3 d-flex justify-content-between" style="margin-top: 1rem;">
