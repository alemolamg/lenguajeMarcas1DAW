<body class=" bg-secondary">

    <div class="container-md">
        <div class="row my-5 d-flex justify-content-center container-fluid"> <!-- contiene la tarjeta, por lo que ajusta la posición de la misma-->
            
            <div class="card col-md-7 border-0 ">
                <header class="card-header py-4 ">
                    <h2 class="text-center">Login</h2>
                </header>

                <div class="card-body ">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Recuerdame
                        </label>
                    </div>
                    <div class="d-flex justify-content-between ">
                        <a href="password_reset.html" class="">¿Has olvidado tu contraseña?</a>
                        <button type="submit" class="btn btn-primary ">Entrar</button>
                    </div>
                </div>

                <footer class="card-footer "><a href="register.html" class="">¿Eres nuevo? Registrate aquí</a></footer>
            </div>
        </div>
    </div>
